metricbeat.config:
    modules:
      path: ${path.config}/modules.d/*.yml
      # Reload module configs as they change:
      reload.enabled: false
metricbeat.autodiscover:
    providers:
      - type: docker
        hints.enabled: true
  
metricbeat.modules:
  - module: docker
    metricsets:
      - "container"
      - "cpu"
      - "diskio"
      - "healthcheck"
      - "info"
      #- "image"
      - "memory"
      - "network"
    hosts: ["unix:///var/run/docker.sock"]
    period: 10s
    enabled: true
  
processors:
  - add_cloud_metadata: ~
  
output.elasticsearch:
  hosts: ["http://10.0.100.51:9200"]
setup.kibana:
  host: "http://10.0.100.52:5601"